<div class="">
  <div class="bg-red-400 fixed w-full z-[100]">
    <div class="w-[1200px] mx-auto py-4">
      <div class="font-bold text-2xl text-slate-50">Carwash Reservation</div>
      <div class=""></div>
    </div>
  </div>

  <div class="pt-[200px]">
    <div class="w-fit mx-auto">
      <h1 class="font-bold text-4xl text-slate-700 mb-2">Login</h1>

      <form
        class="bg-white p-4 rounded-lg shadow-lg w-[400px]"
        (ngSubmit)="onSubmit()"
        [formGroup]="authForm"
        autocomplete="off"
      >
        <input
          type="text"
          placeholder="username"
          required
          formControlName="username"
          class="outline-none bg-slate-100 py-3 px-4 rounded-lg text-sm w-full mb-3"
        />
        <input
          type="password"
          placeholder="password"
          required
          formControlName="password"
          class="outline-none bg-slate-100 py-3 px-4 rounded-lg text-sm w-full mb-3"
        />
        <button
          type="submit"
          class="bg-red-500 hover:bg-red-500/80 w-full text-center py-3 rounded-lg shadow-md font-semibold text-white"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
